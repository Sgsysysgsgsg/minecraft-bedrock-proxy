name: Build BedrockProxy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Also allow running manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 11
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # 3. Build the fat JAR with Maven
      - name: Build with Maven
        run: mvn clean package -q

      # 4. Upload the JAR as a downloadable artifact
      #    Go to Actions → your run → scroll down → "Artifacts" to download it
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: BedrockProxy
          path: target/BedrockProxy.jar
          retention-days: 30

  # Auto-release when you push a version tag like v1.0, v1.1 etc.
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -q

      # Create a GitHub Release with the JAR attached
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: BedrockProxy ${{ github.ref_name }}
          body: |
            ## BedrockProxy ${{ github.ref_name }}

            ### Download
            Download `BedrockProxy.jar` below and run it with:
            ```
            java -jar BedrockProxy.jar
            ```

            ### Setup
            1. Edit `config.properties` with your server IP
            2. Run the JAR on a PC connected to the same Wi-Fi as your PS5
            3. Join via **Play → Friends → LAN Games** on PS5/Xbox
          files: target/BedrockProxy.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
