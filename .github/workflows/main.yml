name: Build BedrockProxy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build fat JAR
        run: mvn clean package -q

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: BedrockProxy
          path: target/BedrockProxy.jar
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - run: mvn clean package -q

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: BedrockProxy ${{ github.ref_name }}
          body: |
            ## BedrockProxy ${{ github.ref_name }}
            Download `BedrockProxy.jar` and run:
            ```
            java -jar BedrockProxy.jar
            ```
            Edit `config.properties` with your server IP first.
          files: target/BedrockProxy.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
