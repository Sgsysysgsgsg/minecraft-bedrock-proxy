name: Build BedrockBridge

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'           # Trigger a release when you push a tag like v1.0.0
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:   # Allow manual runs from the Actions tab

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive   # In case you add git submodules later (like Geyser does)

      # 2. Set up Java 17 (required by build.gradle.kts)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'   # Eclipse Temurin (formerly AdoptOpenJDK)
          cache: gradle             # Cache Gradle dependencies between runs

      # 3. Make gradlew executable (git doesn't always preserve +x)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Build — produces build/libs/BedrockBridge.jar via shadowJar
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # 5. Upload the JAR as a build artifact so you can download it
      #    from the Actions tab on every build (not just releases)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: BedrockBridge-${{ github.sha }}
          path: build/libs/BedrockBridge.jar
          retention-days: 30

  # ─── Release job: only runs when you push a version tag (v*) ───────────────
  release:
    name: Create GitHub Release
    needs: build                  # Only runs if build succeeds
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write             # Needed to create a release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release JAR
        run: ./gradlew build --no-daemon

      # Rename JAR to include the version tag (e.g. BedrockBridge-v1.0.0.jar)
      - name: Rename JAR with version tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mv build/libs/BedrockBridge.jar build/libs/BedrockBridge-${VERSION}.jar
          echo "JAR_NAME=BedrockBridge-${VERSION}.jar" >> $GITHUB_ENV

      # Create the GitHub Release and attach the JAR
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: BedrockBridge ${{ github.ref_name }}
          body: |
            ## BedrockBridge ${{ github.ref_name }}

            ### Download
            Download `${{ env.JAR_NAME }}` below and run with:
            ```
            java -jar ${{ env.JAR_NAME }}
            ```
            A `config.yml` will be generated on first run.

            ### What's changed
            See [commits](${{ github.server_url }}/${{ github.repository }}/commits/${{ github.ref_name }}) for full changelog.
          files: build/libs/${{ env.JAR_NAME }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'SNAPSHOT') }}
