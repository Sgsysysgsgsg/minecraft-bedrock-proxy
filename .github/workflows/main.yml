name: Build BedrockBridge

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'           # Trigger a release when you push a tag like v1.0.0
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:   # Allow manual runs from the Actions tab

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java 17 — Maven is pre-installed on ubuntu-latest, no wrapper needed
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven             # Cache ~/.m2/repository between runs

      # 3. Build — mvn package runs compile + shade → target/BedrockBridge.jar
      - name: Build with Maven
        run: mvn package --no-transfer-progress

      # 4. Upload JAR as artifact on every build (downloadable from Actions tab)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: BedrockBridge-${{ github.sha }}
          path: target/BedrockBridge.jar
          retention-days: 30

  # ─── Release job: only runs when you push a version tag (v*) ───────────────
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn package --no-transfer-progress

      # Rename JAR to include version tag (e.g. BedrockBridge-v1.0.0.jar)
      - name: Rename JAR with version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mv target/BedrockBridge.jar target/BedrockBridge-${VERSION}.jar
          echo "JAR_NAME=BedrockBridge-${VERSION}.jar" >> $GITHUB_ENV

      # Create the GitHub Release and attach the JAR
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: BedrockBridge ${{ github.ref_name }}
          body: |
            ## BedrockBridge ${{ github.ref_name }}

            ### Download & Run
            ```
            java -jar ${{ env.JAR_NAME }}
            ```
            A `config.yml` will be generated on first run. Edit it to point at your Bedrock server.

            ### Changelog
            See [commits](${{ github.server_url }}/${{ github.repository }}/commits/${{ github.ref_name }}) for full changelog.
          files: target/${{ env.JAR_NAME }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'SNAPSHOT') }}
