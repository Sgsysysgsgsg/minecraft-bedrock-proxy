# ╔══════════════════════════════════════╗
# ║        BedrockProxy Config           ║
# ╚══════════════════════════════════════╝

# The external Bedrock server IP or hostname
# Example: play.hypixel.net  or  192.168.1.100
server.host=play.example.com

# The external Bedrock server port (almost always 19132)
server.port=19132

# The local port this proxy listens on (keep at 19132 for PS5/Xbox auto-discovery)
local.port=19132

# The name shown in the LAN Games list on PS5 / Xbox / Mobile
server.name=My Bedrock Server

# ── Advanced ──────────────────────────────────────────────────────────────────
# Game version string sent in the LAN ping (must match your Minecraft version)
# Current default: 1.26.0  (Bedrock 2026, protocol 686)
# If Mojang releases a new version, update this and rebuild.
game.version=1.26.0
protocol.version=686
